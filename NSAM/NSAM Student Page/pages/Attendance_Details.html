<div class="container">
	<h2 id="title" class="h1-responsive page-header">Student Attendance</h2>
	<div class="row" style="padding-top: 4%;">
		<div class="col-md-12">
			<div class="well" style="border-radius: 3%; padding-top: 2%; padding-left: 3%; padding-right: 3% ">
				<table class="table table-bordered table-striped" style="text-align: center;">		
					 <thead>
					    <tr>		
							<th> SUBJECT </th> 
							<th> CLASSES ATTENDED </th>
							<th> TOTAL CLASSES</th>	
							<th> % ATTENDANCE </th>
			   		    </tr>
					</thead>

					<tbody>
						<tr class="success">
							<td ng-repeat="p in subject">{{p.sub_name}}</td>
							<td ng-repeat="r in present" ng-checked="blah($index,r.atten)">{{r.atten}}</td>
							<td ng-repeat="q in total" ng-checked="blah2($index,q.total)">{{q.total}}</td>
							<td ng-repeat="i in res">{{i}}</td>
						</tr>
					</tbody>
